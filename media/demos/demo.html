<!DOCTYPE html>
<html>
    <meta charset="UTF-8"/>
    <meta name="author" content="MicroSimple"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Hello World</title>
    <link rel="stylesheet" type="text/css" href="css/core.css"/>
    <script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
    $(function(){
        var url = window.location.search;
        if(url.indexOf("?")!=-1){
            url = url.substr(1,url.length);
        }
        var param = {};
        var params = url.split("&");
        for(var i=0;i<params.length;i++){
            param[params[i].split("=")[0]]=unescape(params[i].split("=")[1]);
        }
        $(".result").load("files/"+param["s"]+".txt");
    });
    </script>
    <body>
    <div class="content">
    <!--
        <p>代码(可直接复制为name.html,然后在浏览器预览)：<a href="javascript:history.back(-1);">返回上页</a></p>
        <textarea class="code" readonly="readonly" border="1" ></textarea>

        <div class="hr"></div>
        <p>效果(为上面&lt;代码&gt;所展示的效果)：</p>-->
        <div class="result"></div>
    </div>

</html>
