<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{site.description}}  {% endif %} "/>
    <meta name="keywords" content="{{site.keywords}},{{ page.title }}"/>

    <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        {{ site.name }}
      {% endif %}
      </title>

    <link rel="shortcut icon" href="/media/favicon.ico">
    <link rel="alternate" href="/atom.xml" title="{{ site.name }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/style.css">
    <link rel="stylesheet" href="/media/css/default.css">
    <link rel="stylesheet" href="/media/css/fontawesome.css">
    <link rel="stylesheet" href="/media/css/syntax.css">

    <!--[if lt IE 9]>
    <script type="text/javascript" src="/media/js/html5.js"></script>
    <![endif]-->

    <script src="/media/js/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body>
      <div id="main" role="main">

        <header>
          <div id="header">
            <h1><a title="{{ site.name }}" class="" href="/">{{ site.name }}</a></h1>
          </div>
          <nav>
            {% for nav in site.navigations %}
            <span><a title="{{ nav.title }}" href="{{ nav.href }}"><i class="{{ nav.class }}"></i></a></span>
            {% endfor %}
          </nav>
        </header>

        <div id="content">
        {{ content }}
        </div>

        <footer>
          <div>
            {% assign first_post = site.posts | last %}
            &copy; {{ first_post.date | date: "%Y" }} ~ {{ site.time | date: "%Y" }} {{ site.author }} | Powered By <a href="http://jekyllrb.com/" title="Jekyll">Jekyll</a> & <a href="http://pages.github.com/" title="Github pages">Github</a> | Fork <a href="http://github.com/2dxgujun/2dxgujun.github.com" title="Fork me">me</a> | {%include fc_pageview.md %}
          </div>
        </footer>

      </div>
  </body>
</html>
